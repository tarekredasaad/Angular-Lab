<div class="container">
  <form  #userForm="ngForm" novalidate (ngSubmit)="submitData()">
      {{userForm.value |json}}
      <br>
      {{userModel|json}}
      

      <div class="from-group">
          <label>Email :</label>
          <input type="email" name="txtEmail" [(ngModel)]="userModel.email" #email="ngModel"  class="form-control">
      </div>

      <div class="forrm-group">
          <label>Password</label>
          <input type="password" required name="password" [class.is-invalid]="password.invalid&&password.touched"
           [(ngModel)]="userModel.password" #password="ngModel"  class="form-control">
          <div *ngIf="password.errors&&password.touched">
              <small class="text-danger" *ngIf="password.errors['required']">password is required</small>
              <!-- <small class="text-danger" *ngIf="password.errors['pattern']">password must contain lower character and upper character</small> pattern="/^[a-z]*$/" -->
          </div>
        </div>


      <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="submit">

  </form>
</div>
